<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Content Panels</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="accordion">
      <ul>
        <li>
          <button class="accordion-control" type="button" name="button">quote one</button>
          <div class="accordion-panel">
            Be not afraid of greatness: some are born great, some achieve greatness, and some have greatness thrust upon them.
          </div>
        </li>
        <li>
          <button class="accordion-control" type="button" name="button">quote two</button>
          <div class="accordion-panel">
            To thine own self be true, and it must follow, as the night the day, thou canst not then be false to any man.
          </div>
        </li>
        <li>
          <button class="accordion-control" type="button" name="button">quote three</button>
          <div class="accordion-panel">
            The course of true love never did run smooth.
          </div>
        </li>
      </ul>

    </div>


    <!-- libraries -->
    <script type="text/javascript" src="lib/jquery-3.2.1.js"> </script>
    <script type="text/javascript" src="js/app.js"> </script>
  </body>
</html>
