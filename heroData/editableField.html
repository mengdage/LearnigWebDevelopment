<span ng-switch="$ctrl.editMode">
  <input ng-switch-when="true" type="{{$ctrl.fieldType}}" ng-model="$ctrl.fieldValue" type="text">
  <span ng-switch-default>{{$ctrl.fieldValue}}</span>
</span>
<button type="button" ng-click="$ctrl.handleModeChange()" name="save">{{$ctrl.editMode ? 'Save' : 'Edit'}}</button>
<button type="button" ng-if="$ctrl.editMode" ng-click="$ctrl.reset()" name="Reset">Reset</button>
